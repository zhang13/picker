<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>筛选器测试</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<style>
  h3 {
    line-height: 50px;
    font-size: 20px;
    text-align: center;
  }

  .chose{
    width: 80%;
    height: 50px;
    border: 1px solid #ccc;
    border-radius: 5px;
    line-height: 50px;
    margin: 50px auto;
    text-align: center;
    font-size: 20px;
  }

  #containerDiv{
    position: absolute;
    left: 20px;
    right: 20px;
    height: 150px;
    border-radius: 10px;
    border: 1px solid;
    background-color: #8bbdef;
    overflow: hidden;
  }
</style>
<body>
  <h3>Picker</h3>
  <div id="chose" class="chose">选择城市</div>
  <!-- containerDiv为嵌入对象 -->
  <div id="containerDiv"></div>
  <script src="city.js"></script>
  <script src="/assets/picker.js"></script>
  <script src="index.js"></script>
